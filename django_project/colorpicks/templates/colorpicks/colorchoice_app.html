{% extends "base.html" %}
{% block main %}
<h2>My Color</h2>
<div>
    <div id="mycolor"></div>
    <input class="colorpicker" id="id_color_choice" name="color_choice" value="" type="hidden">
</div>
<ul id="color-choices-list">
    <li>static dummy</li>
</ul >

{% endblock %}
{% block extrascripts %}


<script src="{{ STATIC_URL }}js/libs/jquery-miniColors/jquery.miniColors.min.js"></script>
<script src="{{ STATIC_URL }}js/libs/underscore.js"></script>
<script src="{{ STATIC_URL }}js/libs/backbone.js"></script>
<script src="{{ STATIC_URL }}js/libs/jquery.ba-throttle-debounce.min.js"></script>

  <script type="text/template" id="item-template">
      <%= name %>
      <div class="color-box" style="
          background-color:<%= color_choice %>;
            height: 20px;
            width: 50px;"></div>
  </script>

  <script type="text/template" id="mychoice-template">
    <div id="mycolor-display" style="background-color:<%= color_choice %>;
        height: 200px;
        width: 600px;"></div>
  </script>

<script src="{{ STATIC_URL }}js/colorsapp.js"></script>


{% endblock %}
